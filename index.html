<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jasa Cleaning Service dan General Clean</title>
  <style>
    /* Reset sederhana */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
    }

    .iframe-container {
      position: fixed; /* full layar */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="https://bintoroclean.co.id title="Iframe Aman" loading="lazy"></iframe>
  </div>

</body>
</html>
