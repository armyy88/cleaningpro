<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Modern Full Responsive</title>
  <style>
    /* Reset sederhana */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      padding-top: 56.25%; /* rasio 16:9 */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      background: #fff;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <div>
    <h1>Iframe Modern Full Responsive</h1>
    <p>Contoh iframe yang aman untuk Google Ads</p>

    <div class="iframe-container">
      <iframe src="https://bintoroclean.co.id title="Iframe Aman" loading="lazy"></iframe>
    </div>
  </div>

</body>
</html>
