<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Aman untuk Google Ads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #4CAF50; /* hijau toska */
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Contoh Iframe Aman</h2>
  <p>Ini iframe menampilkan halaman lain dari domain yang sama atau konten aman.</p>

  <iframe src="https://bintoroclean.co.id" title="Iframe Aman" loading="lazy"></iframe>

</body>
</html>
